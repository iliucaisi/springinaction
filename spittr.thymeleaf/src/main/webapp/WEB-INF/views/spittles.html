<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spitter</title>
    <link rel="stylesheet"
          type="text/static"
          th:href="@{/resources/static/style.static}"/>
</head>
<body>
<div id="header" th:include="page :: header"></div>

<div id="content">
    <div class="spittleForm">
        <h1>Spit it out...</h1>
        <form method="post" name="spittleForm">
            <input type="hidden" name="longitude"/>
            <input type="hidden" name="latitude"/>
            <textarea name="message" cols="80" rows="5"></textarea><br/>
            <input type="submit" value="Add"/>
        </form>
    </div>

    <div class="listTitle">
        <h1>Recent Spittles</h1>
        <ul class="spittleList">
            <li th:each="spittle : ${spittleList}"
                th:id="'spittle_' + ${spittle.id}">
                <div class="spittleMessage" th:text="${spittle.message}">Spittle Message</div>
                <div>
                    <span class="spittleTime" th:text="${spittle.time}">Spittle Timestamp</span>
                    <span class="spittleLocation"
                          th:text="'(' + ${spittle.latitude} + ', ' + ${spittle.longitude} + ')'">(lat, long)
                    </span>
                </div>
            </li>
        </ul>
    </div>
</div>

<div id="footer" th:include="page :: copy"></div>
</body>
</html>
